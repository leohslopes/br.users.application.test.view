<div class="login-wrapper">
  <div class="login-box shadow rounded bg-white p-4">
    <h4 class="text-center mb-4 text-primary">Acesso ao Sistema</h4>

    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="exampleInputEmail1" class="form-label"><b>Usu√°rio:</b></label>
        <input type="email" class="form-control form-control-sm" formControlName="userEmail"
          placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group mb-4">
        <label for="exampleInputPassword1" class="form-label"><b>Senha:</b></label>
        <input type="password" class="form-control form-control-sm" formControlName="userPassword"
          placeholder="Digite sua senha" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-arrow-bar-right"></i> Login
        </button>
        <button type="button" class="btn btn-outline-success btn-sm" (click)="openCreateUserModal()">
          <i class="bi bi-file-plus"></i> Cadastrar
        </button>
      </div>
    </form>

    <app-registern (onSubmit)="onSubmitCreateUser($event)"></app-registern>
  </div>
</div>
